<!DOCTYPE html>
<html lang="en">
    <head>
        <meta Charset=UTF-8>
        <title>Calculator</title>
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <header></header>
        <div class="boundary">
            <div class="shell">
                <div class="display">
                    <div class="num-display"></div>
                    <div class="ops-display"></div>
                </div>
                <div class="buttons">
                    <div class="row row-1">
                        <button class="btn js-on-btn js-btn">On</button>
                        <button class="btn js-off-btn js-btn">Off</button>
                        <button class="btn js-ce-btn js-btn">CE</button>
                        <button class="btn js-c-btn js-btn">C</button>
                    </div>
                    <div class="row row-2">
                        <button class="btn js-7-btn js-btn">7</button>
                        <button class="btn js-8-btn js-btn">8</button>
                        <button class="btn js-9-btn js-btn">9</button>
                        <button class="btn js-divide-btn js-btn">/</button>
                    </div>
                    <div class="row row-3">
                        <button class="btn js-4-btn">4</button>
                        <button class="btn js-5-btn">5</button>
                        <button class="btn js-6-btn">6</button>
                        <button class="btn js-multiply-btn">X</button>
                    </div>
                    <div class="row row-4">
                        <button class="btn js-1-btn">1</button>
                        <button class="btn js-2-btn">2</button>
                        <button class="btn js-3-btn">3</button>
                        <button class="btn js-sub-btn">-</button>
                    </div>
                    <div class="row row-5">
                        <button class="btn js-0-btn">0</button>
                        <button class="btn js-point-btn">.</button>
                        <button class="btn js-plus-btn">+</button>
                        <button class="btn js-equal-btn">=</button>
                    </div>

                </div>
            </div>
        </div>
        <script type="module" src="./js/script.js"></script>
    </body>
</html>
